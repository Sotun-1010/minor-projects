<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="rc.css">
    <script src="https://kit.fontawesome.com/24328714d8.js" crossorigin="anonymous"></script>
    <script src="rc.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>OUR REVIEWS</h1>
        <div class="line"></div>
        <div class="profile-picture">
            <i class="fa-sharp fa-solid fa-quote-right"></i>
            <img src="/medium-shot-happy-man-smiling.jpg" alt="" width="200px" height="200px" id="image">
            <div class="circle" id="circle"></div>
        </div>
        <div class="profile-description">
            <p id="name">Matthew Vogt</p>
            <p id="title">Data Scientist</p>
        </div>
        <div class="comment">
            <p id="comment-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo a modi expedita deleniti eos numquam, ipsa laudantium, soluta at consectetur quos nostrum quae fugiat, quisquam quod autem temporibus illum quaerat!</p>
            <div class="chevron">
                <i class="fa-solid fa-chevron-right" id="chevron-right"></i>
                <i class="fa-solid fa-chevron-left" id="chevron-left"></i>
            </div>
            <button class="btn" id="btn">Surprise Me</button>
        </div>
    </div>
    
</body>
</html>
