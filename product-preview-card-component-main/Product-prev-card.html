<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>

    <link rel="stylesheet" href="css2.css">
</head>
<body>
    <main>
        <div class="grid">        
            <div class="image">
                <img src="images\image-product-desktop.jpg" alt="Chanel perfume picture">
                </div>
                <div class="product-info">
                    <h3>Perfume</h3>
                    <br>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <br>
                    <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Rolge. Perfumer-Creator for the House of CHANEL</p>
                    <br>
                    <div><span id="newprice">$149.99</span> <span id="oldprice"><sup><s>$169.99</s></sup></span></div>
                    <br>
                    <div class="button"><button id="btn"><img src="images/icon-cart.svg" alt="cart favicon" id="favicon"> Add to Cart</button></div>
            </div>
        </div>
        </main>
</body>
</html>
